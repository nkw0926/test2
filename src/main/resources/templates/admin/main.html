<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/admin-header :: header}">
<body class="sb-nav-fixed">
<div th:replace="~{/include/admin-body-header :: bodyHeader}"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="/admin/main">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        사용자 통계
                    </a>
                    <a class="nav-link" href="/admin/reports">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        신고 처리 및 알림 내역
                    </a>
                    <a class="nav-link" href="/admin/photos">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        사용자 사진 검열
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                금오도=
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">사용자 통계</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-pie me-1"></i>
                                나잇대/성별 별 점유율
                            </div>
                            <div class="card-body">
                                <figure class="highcharts-figure">
                                    <div id="ageRangeSexBarChart" width="100%" height="500px"></div>
                                </figure>
                                <!--                                <canvas id="ageRangeSexBarChart" width="100%" height="40"></canvas>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-pie me-1"></i>
                                나잇대 별 점유율
                            </div>
                            <div class="card-body">
                                <figure class="highcharts-figure">
                                    <div id="agePieChart" width="100%" height="500px"></div>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-pie me-1"></i>
                                성별 별 점유율
                            </div>
                            <div class="card-body">
                                <figure class="highcharts-figure">
                                    <div id="sexPieChart" width="100%" height="500px"></div>
                                </figure>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        전체 사용자 정보
                    </div>
                    <div class="card-body">
                        <table id="datatable" class="table table-striped" style="width:100%">
                            <thead>
                            <tr>
                                <th>userId</th>
                                <th>userEmail</th>
                                <th>userName</th>
                                <th>userAge</th>
                                <th>userSex</th>
                                <th>userUpdateAt</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>userId</th>
                                <th>userEmail</th>
                                <th>userName</th>
                                <th>userAge</th>
                                <th>userSex</th>
                                <th>userUpdateAt</th>
                            </tr>
                            </tfoot>
                            <tbody>

                            <tr th:each="list : ${allUser}">
                                <td th:text="${list.userId}"></td>
                                <td th:text="${list.userEmail}"></td>
                                <td th:text="${list.userName}"></td>
                                <td th:text="${list.userAge}"></td>
                                <td th:text="${list.userSex}"></td>
                                <td th:text="${list.userUpdateAt}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!--highchartPie pie-->

<script type="text/javascript" th:src="@{/admin/assets/demo/datatables-demo.js}"></script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        $('.datatable').DataTable();
        // new DataTable('.datatable');
    });
</script>
</body>
</html>
