<h1>아쿠아리움</h1>
<br><br><br>
<div id="table-container" style="display: flex; justify-content: center">
    <div class="card mb-4" style="width:1200px;">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            나의 아쿠아리움
        </div>
        <div class="card-body">
            <table class="datatable table table-striped" style="width:100%">
                <thead style="text-align: left; width: 90vh">
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>방생</th>
                    <th>미끼던지기</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="aquarium : ${aquariumList}">
                    <td th:text="${aquarium.fishName}" style="text-align: left;"></td>
                    <td th:text="${aquarium.fishAge}" style="text-align: left;"></td>
                    <td style="text-align: left;">
                        <form id="freeFhisForm" action="/aquarium/delete/aquarium" method="post">
                            <input type="hidden" name="targetUserId" th:value="${aquarium.fishId}">
                            <input type="submit" class="btn btn-danger" value="방생">
                        </form>
                    </td>
                    <td style="text-align: left;">
                        <form id="throwBaitForm" action="/aquarium/minusBait" method="post">
                            <input type="hidden" name="targetUserId" th:value="${aquarium.fishId}">
                            <input type="submit" class="btn btn-success" value="미끼던지기">
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
