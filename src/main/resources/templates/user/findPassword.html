<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  	crossorigin="anonymous" 
  	referrerpolicy="no-referrer" />
  	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  	crossorigin="anonymous">
    
    <title>금오도</title>
	
	<link rel="stylesheet" th:href="@{/css/signUp-style.css}">
	
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head> 
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: url('/assets/img/윤상영.jpg'); background-position: center; background-size: cover;">
                <p class="fs-2" style="font-weight: 700; color:white; margin-top:350px">윤상영</p>
                <small class="text-wrap text-center text-white">헤이 니거 위비위비</small>
            </div>
            <div class="col-md-6 right-box">
              <form th:action="@{/user/finduserpassword}" th:method="post">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                  		<h2>비밀번호 찾기</h2>
                        <p>가입하신 이메일로 임시비밀번호가 전송됩니다</p>
                    </div>
                    <p style="font-weight:bold;">가입하신 이메일을 입력해주세요</p>
                    <div class="input-group mb-2">
                        <input id="userEmail" name="userEmail" type="email" class="form-control form-control-lg bg-light fs-6" placeholder="아이디(이메일)" required>
                    </div>
                    <div style="font-size:13px; font-weight:bold; color:red; margin-left: 10px">[[${message}]]</div>
                    <div class="input-group" style="margin-top:90px">
                        <button class="btn btn-lg btn-primary w-100 fs-6 fw-bold" type="submit">임시 비밀번호 발급받기</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>	
</body>
</html>
