<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  	crossorigin="anonymous" 
  	referrerpolicy="no-referrer" />
  	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  	crossorigin="anonymous">
    
    <title>금오도</title>
	
	<link rel="stylesheet" th:href="@{/css/signUp-style.css}">
</head> 
<body>
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: url('/assets/img/금오도.jpg'); background-position: center; background-size: cover;">
                <p class="fs-2" style="font-weight: 700;">금오도</p>
                <small class="text-wrap text-center">아름다운 바다에서 사랑이라는 물고기를 낚아보세요</small>
            </div>
            <div class="col-md-6 right-box">
              <form th:action="@{/user/signup/fourthstep}" th:object="${userFourthStep}" th:method="post">
                <div class="row align-items-center">
                    <div class="header-text mb-3">
                        <h2>회원가입</h2>
                        <p>(4단계/5단계)</p>
                        <p>사랑찾아 인생을 찾아 금오도에 오신걸 환영합니다</p>
                    </div>
                    <div style="margin-bottom: 5px">
                    	<p style="font-weight:bold">나의 소개 키워드를 골라주세요! (3개 이상)</p>
	                   	<div th:each="introduction : ${introductions}" style="margin-bottom: 8px">
	                   		<input type="checkbox" th:field="*{chooseIntrouctions}" th:value="${introduction}">
    						<label th:text="${introduction}"></label>
	                   	</div>            	  	  	                 
                    </div>
                    <div style="font-size:15px; font-weight:bold; color:red;">[[${message}]]</div>
                    <div class="input-group mt-4">
                        <div class="btn btn-lg btn-primary w-100 fs-6 fw-bold">
                        	<a th:href="@{/user/signUp/thirdStep}" style="color:white; text-decoration: none;">이전 단계로</a>
                        </div>
                    </div>
                    <div class="input-group mt-2">
                        <button class="btn btn-lg btn-primary w-100 fs-6 fw-bold" type="submit">다음 단계로</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>	
</body>
</html>
