<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  	crossorigin="anonymous" 
  	referrerpolicy="no-referrer" />
  	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  	crossorigin="anonymous">
    
    <title>금오도</title>
	
	<link rel="stylesheet" th:href="@{/css/signUp-style.css}">
</head> 
<body>
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: url('/assets/img/금오도.jpg'); background-position: center; background-size: cover;">
                <p class="fs-2" style="font-weight: 700;">금오도</p>
                <small class="text-wrap text-center">아름다운 바다에서 사랑이라는 물고기를 낚아보세요</small>
            </div>
            <div class="col-md-6 right-box">
              <form th:action="@{/user/signup/secondstep}" th:object="${userSecondStep}" th:method="post">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>회원가입</h2>
                        <p>(2단계/5단계)</p>
                        <p>사랑찾아 인생을 찾아 금오도에 오신걸 환영합니다</p>
                    </div>
                    <div class="input-group mb-1">
                    	<p style="font-weight:bold">성별</p>
                        <label style="margin-left:15px;"><input type="radio" th:value="M" th:field="*{userSex}" required>남자</label>
                        <label style="margin-left:10px;"><input type="radio" th:value="F" th:field="*{userSex}" required>여자</label>
                    </div>
                     <div class="input-group mb-3">
                      	<div class="col d-flex">
                      		<label style="margin-bottom:5px; font-weight:bold;">나이</label>
                    		<input type="date" class="form-control" style="width:300px; margin-left:15px" autocomplete="off" th:field="*{userAge}" min="20" max="39" placeholder="20세부터 39세까지" required/>   
                      	</div>  
                    </div>
                     <div class="input-group mb-3">
                      	<div class="col d-flex">
                      		<label style="margin-bottom:5px; font-weight:bold;">키</label>
                    		<input type="number" class="form-control" style="width:300px; margin-left:30px" autocomplete="off" th:field="*{userHeight}" min="100" max="250" placeholder="정확한 키를 입력해주세요" required/>   
                      	</div>  
                    </div>
                    <div class="input-group mb-1">
                    	<p style="font-weight:bold">체형</p>
                        <label style="margin-left:15px;"><input type="radio" th:value="마름" th:field="*{userBody}" required>마름</label>
                        <label style="margin-left:10px;"><input type="radio" th:value="보통" th:field="*{userBody}" required>보통</label>
                        <label style="margin-left:10px;"><input type="radio" th:value="건장" th:field="*{userBody}" required>건장</label>
                        <label style="margin-left:10px;"><input type="radio" th:value="통통" th:field="*{userBody}" required>통통</label>
                    </div>
                    <div class="input-group mb-3">
                      	<div class="col d-flex">
                      		<label style="margin-bottom:5px; font-weight:bold;">직업</label>
                    		<input type="text" class="form-control" style="width:300px; margin-left:15px" th:field="*{userJob}" placeholder="정확한 직업을 입력해주세요" required/>   
                      	</div>  
                    </div>
                    <div class="input-group mb-3">
                      	<div class="col d-flex">
                      		<label style="margin-bottom:5px; font-weight:bold;">지역</label>
                      		<select th:field="*{userAddress}" class="my-select selectpicker form-control" style="width:300px; margin-left:15px" required>
								<option th:value="서울">서울</option>
								<option th:value="경기">경기</option>
							  	<option th:value="강원">강원</option>
							  	<option th:value="충북">충북</option>
							  	<option th:value="충남">충남</option>
							  	<option th:value="전북">전북</option>
							  	<option th:value="전남">전남</option>
							  	<option th:value="경북">경북</option>
							  	<option th:value="경남">경남</option>
							  	<option th:value="제주">제주</option>
							</select>
                      	</div>  
                    </div>
                    <div class="input-group mb-3">
                      	<div class="col d-flex">
                      		<label style="margin-bottom:5px; font-weight:bold;">번호</label>
                    		<input type="text" class="form-control" style="width:300px; margin-left:15px" th:field="*{userPhoneNumber}" placeholder="010-xxxx-xxxx" required/>   
                      	</div>  
                    </div>
                    <div class="input-group mt-4">
                        <div class="btn btn-lg btn-primary w-100 fs-6 fw-bold">
                        	<a th:href="@{/user/signUp/firstStep}" style="color:white; text-decoration: none;">이전 단계로</a>
                        </div>
                    </div>
                    <div class="input-group mt-2">
                        <button class="btn btn-lg btn-primary w-100 fs-6 fw-bold" type="submit">다음 단계로</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>	
</body>
</html>
