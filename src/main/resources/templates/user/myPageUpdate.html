<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/header :: header}">
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div th:replace="~{/include/body-header :: bodyHeader}"></div>
<div class="container" style="margin-top:20px">
	<h1>회원정보 수정</h1>
	<div class="content">
		<form>
			 <div class="input-group mb-1">
                <p style="font-weight:bold">체형</p>
                <label style="margin-left:15px;"><input type="radio" th:value="마름" required>마름</label>
                <label style="margin-left:10px;"><input type="radio" th:value="보통" required>보통</label>
                <label style="margin-left:10px;"><input type="radio" th:value="건장" required>건장</label>
                <label style="margin-left:10px;"><input type="radio" th:value="통통" required>통통</label>
             </div>
              <div class="input-group mb-3">
                   <div class="col d-flex">
                      <label style="margin-bottom:5px; font-weight:bold;">지역</label>
                      <select class="my-select selectpicker form-control" style="width:300px; margin-left:15px" required>
						 <option>서울</option>
						 <option>경기</option>
						 <option>강원</option>
						 <option>충북</option>
					     <option>충남</option>
					     <option>전북</option>
					     <option>전남</option>
					     <option>경북</option>
				 	  	 <option>경남</option>
						 <option>제주</option>
					   </select>
                     </div>
                </div>
 			 <div class="input-group mb-3">
                <div class="col d-flex">
                    <label style="margin-bottom:5px; font-weight:bold;">번호</label>
                 	<input type="text" class="form-control" style="width:300px; margin-left:15px" placeholder="010-xxxx-xxxx" required/>
                </div>
             </div>
             <div style="margin-bottom: 20px">
                <p style="font-weight:bold">나의 소개 키워드를 골라주세요! (3개 이상)</p>
	            <div th:each="introduction : ${introductions}" style="margin-bottom: 8px">
	                <input type="checkbox" th:value="${introduction}">
    				<label th:text="${introduction}"></label>
	            </div>
             </div>
             <div style="margin-bottom: 20px">
                 <p style="font-weight:bold">나의 취미 키워드를 골라주세요! (3개 이상)</p>
	             <div th:each="hobby : ${hobbies}" style="margin-bottom: 8px">
	                 <input type="checkbox" th:value="${hobby}">
    				 <label th:text="${hobby}"></label>
	             </div>
             </div>
             <a th:href="@{/ocean/all}" type="button" class="btn btn-info" style="margin-bottom:20px; background:brown; color:white; border:none; font-weight:bold">취소하기</a>
         	 <input th:value="수정하기" type="submit" class="btn btn-info" style="margin-bottom:20px; background:blue; color:white; border:none; font-weight:bold">
		</form>
	</div>
</div>
<footer th:replace="~{/include/footer :: footer}"></footer>
</body>
</html>
